<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat App</title>
</head>
<body>
  <h1>Chat app</h1>

  <main id="chat">
    <header class="chat-display">
      <canvas style="border:1px solid #000000;" class="chat-background"></canvas>
      <ul class="chat-messages"></ul>
    </header>
    <aside class="drawing-options">
      <input id="start-btn" class="visuallyhidden" type="checkbox">
      <label for="start-btn">Start</label>

      <ul class="pen-tools">
        <li class="tool pen-size">
          <ul class="sizes">
            <li class="tool-option current" data-size="60"></li>
            <li class="tool-option" data-size="50"></li>
            <li class="tool-option" data-size="40"></li>
            <li class="tool-option" data-size="30"></li>
            <li class="tool-option" data-size="20"></li>
            <li class="tool-option" data-size="10"></li>
          </ul>
        </li>
        <li class="tool pen-color">
          <ul class="colors">
            <li class="tool-option current" data-color="blue"></li>
            <li class="tool-option" data-color="red"></li>
            <li class="tool-option" data-color="yellow"></li>
            <li class="tool-option" data-color="green"></li>
            <li class="tool-option" data-color="purple"></li>
            <li class="tool-option" data-color="white"></li>
          </ul>
        </li>
      </ul>
    </aside>
    <footer class="chat-form">
      <form>
        <input type="text" id="msg-input">
        <button type="submit">Send</button>
      </form>
    </footer>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/draw.js" type="module"></script>
</body>
</html>
