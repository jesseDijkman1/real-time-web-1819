<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat App</title>
</head>
<body>
  <div class="page-container">
    <main id="game">
      <canvas></canvas>
      <footer class="game-options"></footer>
    </main>

    <aside id="chat">
      <header class="player-info">
        <h3 class="player-name">Player 1</h3>
        <form class="player-info-form">
          <input type="text">
          <button type="submit">Save</button>
        </form>
      </header>
      <ul class="chat-messages"></ul>
      <form class="chat-form">
        <input type="text" pattern="[\w\s:;,.?!()']+">
        <button type="submit">Send</button>
      </form>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/chat.js" type="module"></script>
  <script src="/js/draw.js" type="module"></script>
</body>
</html>
