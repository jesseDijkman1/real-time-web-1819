<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat App</title>
</head>
<body>
  <div class="page-container">
    <main id="game">
      <canvas></canvas>
      <footer class="game-options">
          <form class="options">
            <input data-name="color" class="visuallyhidden" name="pen-color" type="radio" id="white" value="white">
            <label for="white">White</label>
            <input data-name="color" class="visuallyhidden" name="pen-color" type="radio" id="black" value="black">
            <label for="black">Black</label>
            <input data-name="color" class="visuallyhidden" name="pen-color" type="radio" id="blue" value="blue">
            <label for="blue">Blue</label>
            <input data-name="color" class="visuallyhidden" name="pen-color" type="radio" id="red" value="red">
            <label for="red">Red</label>
            <input data-name="color" class="visuallyhidden" name="pen-color" type="radio" id="green" value="green">
            <label for="green">Green</label>
          </form>
          <form class="options">
            <input data-name="size" type="range" min="5" max="50" step="5">
          </form>
          <form action="options">
            <button data-name="controls" type="button" value="undo">Undo</button>
            <button data-name="controls" type="button" value="clear">Clear canvas</button>
          </form>
      </footer>
    </main>

    <aside id="chat">
      <header class="player-info">
        <h3 class="player-name">Player 1</h3>
        <form class="player-info-form">
          <input type="text">
          <button type="submit">Save</button>
        </form>
      </header>
      <ul class="chat-messages"></ul>
      <form class="chat-form">
        <input type="text" pattern="[\w\s:;,.?!()']+">
        <button type="submit">Send</button>
      </form>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/chat.js" type="module"></script>
  <script src="/js/draw.js" type="module"></script>
</body>
</html>
